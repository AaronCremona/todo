<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>To Do</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="./css/custom.css" rel="stylesheet">

  </head>

  <body>
    <header class="jumbotron">
      <div class="container">
        <h1>To Do</h1>
        <p>You can do anything, but you can't do everything. - David Allen</p>
      </div>
    </header>

    <main class="container">
      <section id="task-area" class="row">
        <section class="col-xs-12 col-md-5 md-offset-1 well">
          <h2>Today</h2>

          <form class="inputTodo" id="today-input"></form>

          <ul class="list-group connectedSortable" id="today">
            <!-- Todo lists dynamically added -->
          </ul>
        </section>
        <section class="col-xs-12 col-md-5 well">
          <h2>This Week</h2>

          <form class="inputTodo" id="week-input"></form>

          <ul class="list-group connectedSortable" id="week">
            <!-- Todo lists dynamically added -->
          </ul>
       </section>
     </section>

      <hr>
    </main> <!-- /container -->
    <footer>
      <p class="text-center">&copy; 2016 Cremona, Inc.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
